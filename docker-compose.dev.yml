services:
  postgres:
    image: postgres:15-alpine
    container_name: ticketbottle-payment
    environment:
      POSTGRES_DB: ticketbottle
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
